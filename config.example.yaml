# Screenshot Tool configuration
#
# Override with environment variables: SCREENSHOT_TOOL_*
# Example: SCREENSHOT_TOOL_OUTPUT_DIR=~/Desktop/shots
#
default_format: png
default_quality: 90
double_tap_file: /tmp/screenshot-tool.doubletap
double_tap_ms: 500
enable_clipboard: true
enable_notification: true
enable_sound: true
lock_file: /tmp/screenshot-tool.lock
output_dir: ~/Pictures/screenshots
silent_output_dir: /tmp
wayland_capture: wayland-capture

# Storage directories (platformdirs defaults)
data_dir: ~/.local/share/screenshot-tool
cache_dir: ~/.cache/screenshot-tool

# Hook scripts directory
hooks_dir: ~/.config/screenshot-tool/hooks
